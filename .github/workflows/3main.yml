name: Setup Remote Desktop & SSH Tunnel

on:
  workflow_dispatch:

jobs:
  setup:
    runs-on: windows-latest
    steps:
      - name: Enable Terminal Services 
        run: Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -name "fDenyTSConnections" -Value 0

      - name: Enable Remote Desktop in Firewall
        run: Enable-NetFirewallRule -DisplayGroup "Remote Desktop"

      - name: Enable RDP User Authentication
        run: Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -name "UserAuthentication" -Value 1

      - name: Set User Password
        run: |
          $password = ConvertTo-SecureString -AsPlainText "P@ssw0rd!" -Force
          Set-LocalUser -Name "runneradmin" -Password $password

      - name: Create .ssh Directory
        run: New-Item -ItemType Directory -Force -Path "$env:USERPROFILE\.ssh"

      - name: Add SSH Private Key
        run: |
          Set-Content -Path "$env:USERPROFILE\.ssh\id_sf-lulz-segfault-net" -Value @"
          -----BEGIN OPENSSH PRIVATE KEY-----
          b3BlbnNzaC1rZXktdjEAAAAABG5vbmUAAAAEbm9uZQAAAAAAAAABAAAAMwAAAAtzc2gtZW
          QyNTUxOQAAACBBpNSZc8Zn35jpoxbK03ewXH8YhuG2z6m3RcydTnWC1AAAAIjbUJ7a21Ce
          2gAAAAtzc2gtZWQyNTUxOQAAACBBpNSZc8Zn35jpoxbK03ewXH8YhuG2z6m3RcydTnWC1A
          AAAEC8FtXepDOXBZV/nBTKMOFCsm8kqSpLpVwjjquJPeWsJEGk1JlzxmffmOmjFsrTd7Bc
          fxiG4bbPqbdFzJ1OdYLUAAAAAAECAwQF
          -----END OPENSSH PRIVATE KEY-----
          "@

      - name: Set SSH Private Key Permissions
        run: icacls "$env:USERPROFILE\.ssh\id_sf-lulz-segfault-net" /inheritance:r /grant:r "$($env:USERNAME):(R)"

      - name: Add SSH Config File
        run: |
          $configContent = @"
          host riotcar
              User root
              HostName lulz.segfault.net
              IdentityFile ~/.ssh/id_sf-lulz-segfault-net
              SetEnv SECRET=AeLXKDVYKIUVvZfksSklcsiK
              LocalForward 3389 127.0.0.1:3389
          "@
          Set-Content -Path "$env:USERPROFILE\.ssh\config" -Value $configContent

      - name: Set SSH Config File Permissions
        run: icacls "$env:USERPROFILE\.ssh\config" /inheritance:r /grant:r "$($env:USERNAME):(R)"

      - name: Start SSH Tunnel for RDP
        run: Start-Process -NoNewWindow -FilePath "ssh" -ArgumentList "riotcar -N"

      - name: Keep Workflow Running
        run: while ($true) { Start-Sleep -Seconds 3600 }
