name: pc-on

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Enable Terminal Services 
      run: Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -name "fDenyTSConnections" -Value 0

    - name: Enable Remote Desktop in Firewall
      run: Enable-NetFirewallRule -DisplayGroup "Remote Desktop"

    - name: Enable RDP User Authentication
      run: Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -name "UserAuthentication" -Value 1

    - name: Set User Password
      run: |
        $password = ConvertTo-SecureString -AsPlainText "P@ssw0rd!" -Force
        Set-LocalUser -Name "runneradmin" -Password $password

    - name: Install Cloudflared
      run: |
        $msiPath = "$env:TEMP\cloudflared.msi"
        Invoke-WebRequest -Uri "https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-windows-amd64.msi" -OutFile $msiPath
        msiexec /i $msiPath /quiet /qn
        Start-Sleep -Seconds 30

    - name: Setup Cloudflared Tunnel
      run: |
        $cloudflaredPath = (Get-Command -Name "cloudflared.exe" -ErrorAction SilentlyContinue).Source
        if ($cloudflaredPath) {
          & $cloudflaredPath service install eyJhIjoiNTMwMDc3YmZlY2VkMmFiN2NjZTQ3NDEzYTY5MTFiYWQiLCJ0IjoiN2M5MTE1YmMtMWUxZi00YjFhLWJlNWQtNGMzOGEyMjVhNmRlIiwJ9
          Start-Service cloudflared
        } else {
          Write-Error "cloudflared.exe not found"
        }

    - name: Keep runner active
      run: while ($true) { Start-Sleep -Seconds 3600 }
